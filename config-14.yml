        label: "ID (Deprecated - Leave As-Is)"
        widget: string
        required: false
      - name: title
        label: Name
        widget: string
      - name: date
        label: Publish Date
        widget: datetime
      - name: time
        label: "Time (Deprecated - Leave As-Is)"
        widget: string
